<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rosters - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rosters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="mobile-nav">
        <div class="nav-container">
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <h1>FBP HUB 3.0</h1>
                <p class="season-year">Est. 2012</p>
            </div>
            <div class="user-menu" id="userMenu">
                <!-- Guest state -->
                <button class="user-menu-toggle" id="userMenuToggle">
                    <i class="fas fa-user-circle"></i>
                    <span>Menu</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-menu-dropdown" id="userMenuDropdown">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="players.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Players</span>
            </a>
            <a href="rosters.html" class="nav-link active">
                <i class="fas fa-baseball-ball"></i>
                <span>Rosters</span>
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="player-log.html" class="nav-link">
                <i class="fas fa-clipboard-list"></i>
                <span>Player Log</span>
            </a>
            <a href="wizbucks.html" class="nav-link">
                <i class="fas fa-coins"></i>
                <span>WizBucks</span>
            </a>
            <a href="auction.html" class="nav-link">
                <i class="fas fa-gavel"></i>
                <span>Auction</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h2 id="rosterTitle">TEAM ROSTERS</h2>
            <p class="page-subtitle">Depth charts for all 12 teams</p>
        </div>

        <!-- Roster Type Toggle -->
        <div class="roster-type-toggle">
            <button class="roster-type-btn active" data-type="keepers">
                <i class="fas fa-baseball-ball"></i>
                KEEPERS
            </button>
            <button class="roster-type-btn" data-type="prospects">
                <i class="fas fa-seedling"></i>
                PROSPECTS
            </button>
        </div>

        <!-- Team Selector -->
        <div class="team-selector">
            <label for="teamSelect">SELECT TEAM:</label>
            <select id="teamSelect" class="team-select">
                <option value="">All Teams</option>
                <!-- Populated by JS -->
            </select>
        </div>

        <!-- Roster Container -->
        <div id="rosterContainer">
            <div class="loading-message">
                <div class="spinner"></div>
                <p>Loading rosters...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-hand-pointer"></i>
            <p>Select a team above to view roster</p>
        </div>
    </main>

    <!-- Bottom Navigation (mobile) -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="players.html" class="bottom-nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="rosters.html" class="bottom-nav-item is-active">
            <i class="fas fa-baseball-ball"></i>
            <span>Rosters</span>
        </a>
        <a href="dashboard.html" class="bottom-nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <button class="bottom-nav-item" id="bottomMenuToggle" type="button">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
    </nav>

    <!-- Footer -->
    <footer class="site-footer">
        <p><strong>Fantasy Baseball Pantheon</strong> &copy; 2012-2025</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/rosters.js"></script>
</body>
</html>
