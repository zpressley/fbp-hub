<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosters - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rosters.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="mobile-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>FBP HUB</h1>
                <p class="season-year">Season 13 - 2025</p>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="players.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Players</span>
            </a>
            <a href="rosters.html?type=keepers" class="nav-link active">
                <i class="fas fa-baseball-ball"></i>
                <span>Keepers</span>
            </a>
            <a href="rosters.html?type=prospects" class="nav-link">
                <i class="fas fa-seedling"></i>
                <span>Prospects</span>
            </a>
            <a href="wizbucks.html" class="nav-link">
                <i class="fas fa-coins"></i>
                <span>WizBucks</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Page Header -->
        <section class="page-header">
            <h2 id="rosterTitle">
                <i class="fas fa-baseball-ball"></i>
                Team Rosters
            </h2>
            <p class="page-subtitle">View keeper and prospect rosters by team</p>
        </section>

        <!-- Roster Type Toggle -->
        <div class="roster-type-toggle">
            <button class="roster-type-btn active" data-type="keepers">
                <i class="fas fa-baseball-ball"></i>
                <span>Keepers</span>
            </button>
            <button class="roster-type-btn" data-type="prospects">
                <i class="fas fa-seedling"></i>
                <span>Prospects</span>
            </button>
        </div>

        <!-- Team Selector -->
        <div class="team-selector">
            <label for="teamSelect">Select Team:</label>
            <select id="teamSelect" class="team-select">
                <option value="">All Teams</option>
                <!-- Populated by JS -->
            </select>
        </div>

        <!-- Roster Display Container -->
        <section class="roster-container" id="rosterContainer">
            <div class="loading-message">
                <div class="spinner"></div>
                Loading rosters...
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 Fantasy Baseball Pantheon</p>
        <p class="footer-note">Built with âš¾ for mobile-first experience</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/rosters.js"></script>
</body>
</html>
