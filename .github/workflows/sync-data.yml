name: Sync Data from Bot Repo

on:
  # Trigger 1: Immediate update when bot repo notifies us
  repository_dispatch:
    types: [data_updated]
  
  # Trigger 2: Scheduled backup sync (every 15 minutes)
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  
  # Trigger 3: Manual trigger for testing
  workflow_dispatch:

# Add write permissions for the workflow
permissions:
  contents: write  # Allow pushing commits

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log trigger information
        run: |
          echo "ðŸ”„ Data Sync Triggered"
          echo "================================"
          
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "ðŸ”” TRIGGER: Bot repo data change (immediate)"
            echo "Source: ${{ github.event.client_payload.source }}"
            echo "Time: ${{ github.event.client_payload.timestamp }}"
            echo "Commit: ${{ github.event.client_payload.commit }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "â° TRIGGER: Scheduled 15-minute sync"
          else
            echo "ðŸ–ï¸ TRIGGER: Manual execution"
          fi
          
          echo "================================"
      
      - name: Download latest data from bot repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¥ Downloading data files from bot repo..."
          
          # Your GitHub info - TRY BOTH REPO NAME VARIATIONS
          GITHUB_USER="zpressley"
          REPO="FBPTradeBot"  # Try capital case first
          BRANCH="main"
          
          # Create data directory if it doesn't exist
          mkdir -p data
          
          echo "ðŸ” Diagnostics:"
          echo "  User: ${GITHUB_USER}"
          echo "  Repo: ${REPO}"
          echo "  Branch: ${BRANCH}"
          echo ""
          
          # First, check if repo exists and get default branch
          echo "ðŸ” Checking repo and branch..."
          REPO_INFO=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
                     "https://api.github.com/repos/${GITHUB_USER}/${REPO}")
          
          if echo "$REPO_INFO" | grep -q "Not Found"; then
            echo "âš ï¸ Repo not found with name: ${REPO}"
            echo "   Trying lowercase: fbp-trade-bot"
            REPO="fbp-trade-bot"
            REPO_INFO=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
                       "https://api.github.com/repos/${GITHUB_USER}/${REPO}")
          fi
          
          # Get actual default branch
          ACTUAL_BRANCH=$(echo "$REPO_INFO" | grep -o '"default_branch":"[^"]*"' | cut -d'"' -f4)
          if [ -n "$ACTUAL_BRANCH" ]; then
            echo "âœ“ Found repo: ${REPO}"
            echo "âœ“ Default branch: ${ACTUAL_BRANCH}"
            BRANCH="$ACTUAL_BRANCH"
          else
            echo "âš ï¸ Could not determine branch, trying both main and master..."
          fi
          
          echo ""
          echo "ðŸ” Checking data directory..."
          DATA_DIR_URL="https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/data?ref=${BRANCH}"
          DATA_CONTENTS=$(curl -s -H "Authorization: token ${GH_TOKEN}" "$DATA_DIR_URL")
          
          if echo "$DATA_CONTENTS" | grep -q "Not Found"; then
            # Try master branch
            echo "âš ï¸ 'data' directory not found on ${BRANCH}, trying master..."
            BRANCH="master"
            DATA_DIR_URL="https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/data?ref=${BRANCH}"
            DATA_CONTENTS=$(curl -s -H "Authorization: token ${GH_TOKEN}" "$DATA_DIR_URL")
          fi
          
          echo "Files found in data directory:"
          echo "$DATA_CONTENTS" | grep -o '"name":"[^"]*"' | cut -d'"' -f4 | sed 's/^/  - /'
          echo ""
          
          # Base URL for authenticated GitHub API raw file access
          BASE_URL="https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/data"
          
          # Function to download a file using GitHub API with authentication
          download_file() {
            local filename=$1
            echo "  â†’ ${filename}"
            
            local file_url="${BASE_URL}/${filename}?ref=${BRANCH}"
            
            # Get file content from GitHub API
            local response=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
                            -H "Accept: application/vnd.github.v3.raw" \
                            "$file_url")
            
            # Check if download was successful
            if [ -n "$response" ] && ! echo "$response" | grep -q "Not Found"; then
              echo "$response" > "data/${filename}"
              local size=$(stat -f%z "data/${filename}" 2>/dev/null || stat -c%s "data/${filename}" 2>/dev/null)
              echo "    âœ“ Downloaded ${filename} (${size} bytes)"
              return 0
            else
              echo "    âš ï¸ Failed to download ${filename}"
              echo "    URL tried: ${file_url}"
              echo "    Response preview: $(echo "$response" | head -c 200)"
              return 1
            fi
          }
          
          # Download each data file
          echo "ðŸ“¥ Downloading files..."
          FAILED=0
          
          download_file "combined_players.json" || FAILED=$((FAILED + 1))
          download_file "wizbucks.json" || FAILED=$((FAILED + 1))
          download_file "standings.json" || FAILED=$((FAILED + 1))
          download_file "yahoo_players.json" || FAILED=$((FAILED + 1))
          download_file "player_log.json" || FAILED=$((FAILED + 1))
          # Per-player season stats used by player-profile page
          download_file "player_stats.json" || FAILED=$((FAILED + 1))

          echo ""
          echo "ðŸ“¥ Downloading season_dates.json from config/..."
          CONFIG_URL="https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/${BRANCH}/config/season_dates.json"
          CONFIG_OUT="data/season_dates.json"
          CONFIG_RESPONSE=$(curl -s -H "Authorization: token ${GH_TOKEN}" "$CONFIG_URL")
          if [ -n "$CONFIG_RESPONSE" ] && ! echo "$CONFIG_RESPONSE" | grep -q "Not Found"; then
            echo "$CONFIG_RESPONSE" > "$CONFIG_OUT"
            CONFIG_SIZE=$(stat -f%z "$CONFIG_OUT" 2>/dev/null || stat -c%s "$CONFIG_OUT" 2>/dev/null)
            echo "    âœ“ Downloaded season_dates.json (${CONFIG_SIZE} bytes)"
          else
            echo "    âš ï¸ Failed to download season_dates.json from ${CONFIG_URL}"
            FAILED=$((FAILED + 1))
          fi
          
          echo ""
          if [ $FAILED -eq 0 ]; then
            echo "âœ… All files downloaded successfully!"
          else
            echo "âš ï¸ ${FAILED} file(s) failed to download"
            echo ""
            echo "ðŸ’¡ Troubleshooting tips:"
            echo "  1. Check that files exist in: https://github.com/${GITHUB_USER}/${REPO}/tree/${BRANCH}/data"
            echo "  2. Verify workflow has access to the repo"
            echo "  3. Check file names match exactly (case-sensitive)"
            exit 1
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "â„¹ï¸ No changes detected in data files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ¨ Data changes detected!"
            git diff --stat data/
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "FBP Data Sync Bot"
          git config user.email "bot@fbp.local"
          
          git add data/
          
          # Create commit message based on trigger type
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            COMMIT_MSG="ðŸ”„ Auto-sync: Data updated from bot repo"
            COMMIT_BODY="Triggered by: ${{ github.event.client_payload.message }}"
          else
            COMMIT_MSG="â° Scheduled sync: Data updated"
            COMMIT_BODY="Automatic 15-minute sync"
          fi
          
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY" -m "Synced at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
          
          echo "âœ… Changes committed and pushed to website repo"
      
      - name: No changes needed
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "âœ“ Data is already up to date"
          echo "No commit necessary"
      
      - name: Create job summary
        run: |
          echo "### ðŸ“Š Data Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… **Status**: Data updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Changed files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 HEAD data/ >> $GITHUB_STEP_SUMMARY || echo "Multiple files" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status**: No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Data was already up to date." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY