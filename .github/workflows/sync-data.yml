name: Sync Data from Bot Repo

on:
  # Trigger 1: Immediate update when bot repo notifies us
  repository_dispatch:
    types: [data_updated]
  
  # Trigger 2: Scheduled backup sync (every 15 minutes)
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  
  # Trigger 3: Manual trigger for testing
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log trigger information
        run: |
          echo "ðŸ”„ Data Sync Triggered"
          echo "================================"
          
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "ðŸ”” TRIGGER: Bot repo data change (immediate)"
            echo "Source: ${{ github.event.client_payload.source }}"
            echo "Time: ${{ github.event.client_payload.timestamp }}"
            echo "Commit: ${{ github.event.client_payload.commit }}"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "â° TRIGGER: Scheduled 15-minute sync"
          else
            echo "ðŸ–ï¸ TRIGGER: Manual execution"
          fi
          
          echo "================================"
      
      - name: Download latest data from bot repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¥ Downloading data files from bot repo..."
          
          # Your GitHub info
          GITHUB_USER="zpressley"
          REPO="fbp-trade-bot"
          BRANCH="main"
          
          # Create data directory if it doesn't exist
          mkdir -p data
          
          # Base URL for authenticated GitHub API raw file access
          BASE_URL="https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/data"
          
          # Function to download a file using GitHub API with authentication
          download_file() {
            local filename=$1
            echo "  â†’ ${filename}"
            
            # Get file content from GitHub API (returns base64)
            local response=$(curl -s -H "Authorization: token ${GH_TOKEN}" \
                            -H "Accept: application/vnd.github.v3.raw" \
                            "${BASE_URL}/${filename}?ref=${BRANCH}")
            
            # Check if download was successful
            if [ -n "$response" ] && ! echo "$response" | grep -q "Not Found"; then
              echo "$response" > "data/${filename}"
              echo "    âœ“ Downloaded ${filename}"
            else
              echo "    âš ï¸ Failed to download ${filename}"
              return 1
            fi
          }
          
          # Download each data file
          download_file "combined_players.json"
          download_file "wizbucks.json"
          download_file "standings.json"
          download_file "yahoo_players.json"
          download_file "service_stats.json"
          
          # Add more files if needed in the future:
          # download_file "transactions.json"
          
          echo "âœ… Download complete"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "â„¹ï¸ No changes detected in data files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ¨ Data changes detected!"
            git diff --stat data/
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "FBP Data Sync Bot"
          git config user.email "bot@fbp.local"
          
          git add data/
          
          # Create commit message based on trigger type
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            COMMIT_MSG="ðŸ”„ Auto-sync: Data updated from bot repo"
            COMMIT_BODY="Triggered by: ${{ github.event.client_payload.message }}"
          else
            COMMIT_MSG="â° Scheduled sync: Data updated"
            COMMIT_BODY="Automatic 15-minute sync"
          fi
          
          git commit -m "$COMMIT_MSG" -m "$COMMIT_BODY" -m "Synced at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
          
          echo "âœ… Changes committed and pushed to website repo"
      
      - name: No changes needed
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "âœ“ Data is already up to date"
          echo "No commit necessary"
      
      - name: Create job summary
        run: |
          echo "### ðŸ“Š Data Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… **Status**: Data updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Changed files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 HEAD data/ >> $GITHUB_STEP_SUMMARY || echo "Multiple files" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status**: No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Data was already up to date." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY