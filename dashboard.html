<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="mobile-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>FBP HUB</h1>
                <p class="season-year">Season 13 - 2025</p>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="dashboard.html" class="nav-link active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="wizbucks.html" class="nav-link">
                <i class="fas fa-coins"></i>
                <span>WizBucks</span>
            </a>
            <a href="salaries.html" class="nav-link">
                <i class="fas fa-dollar-sign"></i>
                <span>Salaries</span>
            </a>
            <a href="players.html" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Players</span>
            </a>
            <a href="rosters.html" class="nav-link">
                <i class="fas fa-baseball-ball"></i>
                <span>Rosters</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Welcome Section -->
        <section class="dashboard-header" id="dashboardHeader">
            <div class="welcome-message">
                <h2>Loading...</h2>
                <p>Please wait...</p>
            </div>
        </section>

        <!-- Quick Stats -->
        <section class="dashboard-stats-grid" id="teamStats">
            <!-- Populated by JS -->
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
            <div class="action-grid">
                <a href="rosters.html?type=keepers&team=YOUR_TEAM" class="action-card" id="viewKeepersLink">
                    <i class="fas fa-baseball-ball"></i>
                    <span>View My Keepers</span>
                </a>
                <a href="rosters.html?type=prospects&team=YOUR_TEAM" class="action-card" id="viewProspectsLink">
                    <i class="fas fa-seedling"></i>
                    <span>View My Prospects</span>
                </a>
                <a href="players.html" class="action-card">
                    <i class="fas fa-search"></i>
                    <span>Search Players</span>
                </a>
                <button class="action-card action-disabled" title="Coming in Phase 3">
                    <i class="fas fa-coins"></i>
                    <span>WizBucks</span>
                    <span class="badge-soon">Soon</span>
                </button>
            </div>
        </section>

        <!-- Your Team Overview -->
        <section class="team-overview" id="teamOverview">
            <h3><i class="fas fa-users"></i> Your Roster</h3>
            <div class="roster-preview" id="rosterPreview">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Recent Activity -->
        <section class="recent-activity">
            <h3><i class="fas fa-history"></i> Recent League Activity</h3>
            <div class="activity-list" id="activityList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Transaction tracking coming soon</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 Fantasy Baseball Pantheon</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
