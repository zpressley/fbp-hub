<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Preview - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/draft.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="mobile-nav">
        <div class="nav-container">
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <h1>FBP HUB 3.0</h1>
                <p class="season-year">Draft Preview</p>
            </div>
            <div class="user-menu" id="userMenu"></div>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="draft-preview.html" class="nav-link active">
                <i class="fas fa-eye"></i>
                <span>Draft Preview</span>
            </a>
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </div>
    </nav>

    <main class="container-draft">
        <!-- Draft Header -->
        <div class="draft-header">
            <div class="draft-title-section">
                <h2 id="draftTitle">DRAFT PREVIEW</h2>
                <div class="draft-status-badge" id="draftStatus">
                    <i class="fas fa-calendar"></i>
                    <span id="statusText">PRE-DRAFT</span>
                </div>
            </div>
            <div class="draft-round-info" id="draftInfo">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Draft Type Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-tab="keeper">
                <i class="fas fa-baseball-ball"></i> Keeper Draft
            </button>
            <button class="view-btn" data-tab="prospect">
                <i class="fas fa-seedling"></i> Prospect Draft
            </button>
        </div>

        <!-- Keeper Draft Tab -->
        <div class="draft-view active" id="keeper-view">
            <div class="recent-picks-header">
                <h3>Available Keeper Players</h3>
                <div class="controls-row">
                    <div class="search-bar-inline">
                        <i class="fas fa-search"></i>
                        <input type="text" id="keeperSearch" placeholder="Search players...">
                    </div>
                    <span class="picks-count" id="keeperCount">0 players</span>
                </div>
            </div>
            
            <div class="player-grid" id="keeperGrid"></div>
        </div>

        <!-- Prospect Draft Tab -->
        <div class="draft-view" id="prospect-view">
            <div class="recent-picks-header">
                <h3>Available Prospects</h3>
                <div class="controls-row">
                    <div class="search-bar-inline">
                        <i class="fas fa-search"></i>
                        <input type="text" id="prospectSearch" placeholder="Search prospects...">
                    </div>
                    <label class="fypd-toggle">
                        <input type="checkbox" id="fypdToggle">
                        <span>FYPD Only (RDs 1-2)</span>
                    </label>
                    <span class="picks-count" id="prospectCount">0 prospects</span>
                </div>
            </div>
            
            <div class="player-grid" id="prospectGrid"></div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="draft-preview.html" class="bottom-nav-item active">
            <i class="fas fa-eye"></i>
            <span>Preview</span>
        </a>
        <a href="dashboard.html" class="bottom-nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <button class="bottom-nav-item" id="bottomMenuToggle" type="button">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
    </nav>

    <footer class="site-footer">
        <p><strong>Fantasy Baseball Pantheon</strong> &copy; 2012-2025</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/draft-preview.js"></script>
    <script>
        if (typeof FBPHub !== 'undefined') {
            FBPHub.on('ready', () => {
                if (typeof initDraftPreview === 'function') {
                    initDraftPreview();
                }
            });
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof initDraftPreview === 'function') {
                    initDraftPreview();
                }
            });
        }
    </script>
</body>
</html>
