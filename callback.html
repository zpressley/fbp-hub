<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-baseball-ball"></i>
                </div>
                <h1>FBP HUB 3.0</h1>
            </div>

            <div class="auth-processing" id="authProcessing">
                <div class="spinner"></div>
                <h3>COMPLETING SIGN IN...</h3>
                <p>Please wait while we complete your authentication</p>
            </div>

            <div class="auth-error" id="authError" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>AUTHENTICATION FAILED</h3>
                <p id="errorMessage"></p>
                <button class="btn-primary" onclick="window.location.href='login.html'">
                    BACK TO LOGIN
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/callback.js"></script>
</body>
</html>
