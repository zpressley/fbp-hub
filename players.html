<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Database - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/players.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="mobile-nav">
        <div class="nav-container">
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-brand">
                <h1>FBP HUB 3.0</h1>
                <p class="season-year">Est. 2012</p>
            </div>
            <div class="user-menu" id="userMenu">
                <!-- Guest state -->
                <button class="user-menu-toggle" id="userMenuToggle">
                    <i class="fas fa-user-circle"></i>
                    <span>Menu</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-menu-dropdown" id="userMenuDropdown">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a href="login.html">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="players.html" class="nav-link active">
                <i class="fas fa-users"></i>
                <span>Players</span>
            </a>
            <a href="rosters.html" class="nav-link">
                <i class="fas fa-baseball-ball"></i>
                <span>Rosters</span>
            </a>
            <a href="draft.html" class="nav-link">
                <i class="fas fa-gavel"></i>
                <span>Draft</span>
            </a>
            <a href="player-log.html" class="nav-link">
                <i class="fas fa-clipboard-list"></i>
                <span>Player Log</span>
            </a>
            <a href="wizbucks.html" class="nav-link">
                <i class="fas fa-coins"></i>
                <span>WizBucks</span>
            </a>
            <a href="auction.html" class="nav-link">
                <i class="fas fa-gavel"></i>
                <span>Auction</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-compact">
        <!-- Page Header -->
        <div class="page-header">
            <h2>PLAYER DATABASE</h2>
            <p class="page-subtitle">All keepers & prospects</p>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input 
                type="text" 
                id="playerSearch" 
                placeholder="Search players..."
                autocomplete="off"
            >
            <button class="clear-search" id="clearSearch" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Quick Filters -->
        <div class="quick-filters">
            <button class="filter-chip active" data-filter="all">ALL</button>
            <button class="filter-chip" data-filter="keepers">KEEPERS</button>
            <button class="filter-chip" data-filter="prospects">PROSPECTS</button>
            <button class="filter-chip" data-filter="my-team" id="myTeamFilter">MY TEAM</button>
        </div>

        <!-- Advanced Filters Toggle -->
        <button class="filter-toggle-btn" id="filterToggle">
            <i class="fas fa-sliders-h"></i>
            <span>Advanced Filters</span>
            <span class="filter-count" id="filterCount" style="display: none;">0</span>
        </button>

        <!-- Advanced Filters Panel -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filter-group">
                <label>Position</label>
                <select id="positionFilter" class="filter-select">
                    <option value="">All Positions</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>MLB Team</label>
                <select id="teamFilter" class="filter-select">
                    <option value="">All Teams</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>FBP Manager</label>
                <select id="managerFilter" class="filter-select">
                    <option value="">All Managers</option>
                </select>
            </div>
            
            <div class="filter-actions">
                <button class="btn-outline btn-full" id="clearFilters">
                    <i class="fas fa-redo"></i>
                    CLEAR FILTERS
                </button>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <span id="resultCount">Loading...</span>
        </div>

        <!-- Player List (Compact) -->
        <div class="player-list-wrapper">
            <div id="playersContainer">
                <div class="loading-message">
                    <div class="spinner"></div>
                    <p>Loading players...</p>
                </div>
            </div>
        </div>

        <!-- Load More -->
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button class="btn-outline btn-full" id="loadMoreBtn">
                <i class="fas fa-chevron-down"></i>
                LOAD MORE PLAYERS
            </button>
        </div>
    </main>

    <!-- Bottom Navigation (mobile) -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="players.html" class="bottom-nav-item is-active">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="rosters.html" class="bottom-nav-item">
            <i class="fas fa-baseball-ball"></i>
            <span>Rosters</span>
        </a>
        <a href="dashboard.html" class="bottom-nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <button class="bottom-nav-item" id="bottomMenuToggle" type="button">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
    </nav>

    <!-- Player Detail Panel (Slides in from right on click) -->
    <div class="player-detail-panel" id="playerDetailPanel">
        <div class="detail-placeholder">
            <i class="fas fa-hand-pointer"></i>
            <p>Click a player to view details</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p><strong>Fantasy Baseball Pantheon</strong> &copy; 2012-2025</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/player-profile.js"></script>
    <script src="js/players.js"></script>
</body>
</html>
