<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FBP Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-baseball-ball"></i>
                </div>
                <h1>FBP HUB 3.0</h1>
                <p class="auth-subtitle established-year">Est. 2012</p>
            </div>

            <div id="authStatus" class="auth-status"></div>

            <div class="auth-form" id="loginForm">
                <h2>SIGN IN</h2>
                <p class="auth-description">
                    Sign in with your Discord account to access your team dashboard
                </p>

                <button class="btn-discord" id="discordLoginBtn">
                    <i class="fab fa-discord"></i>
                    <span>CONTINUE WITH DISCORD</span>
                </button>

                <div class="auth-divider"><span>or</span></div>

                <a href="index.html" class="btn-secondary btn-full">
                    <i class="fas fa-home"></i>
                    <span>CONTINUE AS GUEST</span>
                </a>

                <p class="auth-note">
                    <i class="fas fa-info-circle"></i>
                    Guest mode: View-only access to public data
                </p>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p><strong>Fantasy Baseball Pantheon</strong> &copy; 2012-2025</p>
        <p class="established-year">Thirteen seasons of dynasty baseball excellence</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
